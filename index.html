<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Angular 1 FrontEnd Boilerplate</title>

  <!-- Links -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="./css/styles.css" rel="stylesheet" />
  <!-- scripts -->
  <script src="./js/vendor/angular.min.js"></script>


</head>
<body ng-app="SuggestionBox" ng-controller="HomeController">

  <div class="container">
    <div class="title">
      <h1>Suggestion Box</h1>
    </div>
    <!-- Display posts -->
    <div ng-repeat="post in posts | orderBy:'-upvotes'">
      <h2> {{post.title}} </h2>
      <!-- Upvote -->
      <p>
        <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}}
      </p>
    </div>
    <br>
    <hr>
    <!-- Form to submit suggestion -->
    <form ng-submit="addSuggestion()" style="margin-top: 50px">
      <h3> Submit Your Suggestion </h3>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
      </div>
      <button type="submit" class="btn btn-primary">Suggest</button>
    </form>
  </div>

  <!-- Modules -->
  <script src="./js/app.js"></script>

  <!-- Controllers -->
	<script src="./js/controllers/HomeController.js"></script>

  <!-- Directives -->

  <!-- Services -->
  <script src="./js/services/suggestions.js"></script>
</body>
</html>
